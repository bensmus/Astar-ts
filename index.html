<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Astar pathing</title>
        <style>
            canvas {
                position: absolute;
                cursor: url('img/eraser.png'), default;
            }
            #belowCanvas {
                position: absolute;
                font-family: sans-serif;
                font-size: small;
            }
            #buttonDiv {
                display: flex;
                gap: 5px;
                align-items:baseline;
            }
            #toggleInfo {
                text-align: center;
            }
            #pathInfo {
                color: red;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="1000px" height="1000px"></canvas>
        <div id="belowCanvas">
            <div id="buttonDiv">
                <button id="drawObstacleButton">draw obstacle</button>
                <button id="drawEndpointButton">draw endpoint</button>
                <button id="eraseButton">erase</button>
                <button id="clearPathAndEndpointsButton">Clear path and endpoints</button>
                <button id="clearAllButton">Clear all</button>
                <span id="pathInfo"></span>
            </div>
            <br>
            <div>
                <input type="checkbox" id="diagonalCheckbox" name="diagonalCheckbox" checked>
                <label for="diagonalCheckbox">Allow diagonal pathing</label>
            </div>
            <p>
                Controls: Click on the grid to add obstacles or endpoints. Once two endpoints are added, a path is generated between them.
            </p>
            <a href="https://github.com/bensmus/Astar-ts">Source code</a>
        </div>
        <script type="module" src="astar.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
